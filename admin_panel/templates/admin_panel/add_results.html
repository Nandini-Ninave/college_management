<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Student Result</title>
</head>
<style>
    /* General Body Styling */
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    /* Form Container */
    form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: left;
    }

    /* Form Headings */
    h2 {
        color: #3a0d63;
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Form Fields */
    form p {
        margin-bottom: 15px;
    }

    /* Input Fields */
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Submit Button */
    button {
        background: #5a189a;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: 0.3s ease;
    }

    button:hover {
        background: #7b2cbf;
    }

    /* Back Link */
    a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #5a189a;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <h2>Add Student Result</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'student_results_list' %}">Back to Results</a>
</body>
</html>
