<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            background: #f8f9fa;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #070707; /* Grey Shade */
            color: white;
            height: 100%;
            padding-top: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h3 {
            margin-bottom: 40px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px; /* Space between icon and text */
            font-size: 18px;
            color: #f2d63c; /* Yellow Icon */
        }

        .sidebar a:hover {
            background-color: #4e4201;
            border-left: 8px solid #e0bf04; /* Highlighted Effect */
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            text-transform: capitalize;
            background: linear-gradient(to right,  #605202,#d1b206);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(217, 189, 189, 0.1);
            margin-bottom: 80px;
        }

        .navbar h1 {
            color: #060606;
            font-weight: bold;
        }

        /* Dashboard Heading */
        .dashboard-header {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #3a3a3a;
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            width: 350px; 
            height: 250px; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 80px; 
        }

        
        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        .card-body i {
            font-size: 50px;
            color: #040404; 
            margin-bottom: 10px; 
        }

        .card-text {
            font-size: 22px;
            font-weight: bold;
        }

        /* Ensure cards are evenly spaced */
        .row {
            display: flex;
            justify-content: center;
            gap: 280px; /* Space between cards */
            flex-wrap: wrap; /* Allow responsiveness */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-center">Student Panel</h3>
        <a href="{% url 'student_dashboard' student_id=student_id%}">
            <i class="bi bi-house-door-fill"></i> Home
        </a>
        <a href="{% url 'student_attendance_view' student_id=student_id%}">
            <i class="bi bi-calendar-check-fill"></i> Attendance
        </a>
        <a href="{% url 'student_result_view' student_id=student_id%}">
            <i class="bi bi-bar-chart-fill"></i> Result
        </a>
        <a href="{% url 'student_profile_view' student_id=student_id%}">
            <i class="bi bi-person-fill"></i> Profile
        </a>
        <a href="{% url 'logout' %}">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
    <div class="content">
        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <h1>{{name}}</h1>
        </div>
    </nav>

        <!-- Main Dashboard Content -->
        <div class="row">
    
            <!-- Attendance Card -->
            <div class="col-md-3 col-sm-6">
                <div class="card card-attendance">
                    <div class="card-body text-center">
                        <i class="bi bi-calendar-check-fill"></i>
                        <h5 class="card-title">Attendance</h5>
                        <p class="card-text fs-1">{{ attendance|floatformat:2 }}</p>
                    </div>
                </div>
            </div>
        
            <!-- Result Card -->
            <div class="col-md-3 col-sm-6">
                <div class="card card-result">
                    <div class="card-body text-center">
                        <i class="bi bi-bar-chart-fill"></i>
                        <h5 class="card-title">Result</h5>
                        <p class="card-text fs-1"></p>
                    </div>
                </div>
            </div>
        </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
