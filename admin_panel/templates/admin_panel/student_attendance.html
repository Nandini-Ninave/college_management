<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            background: #f5f7fa;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: #140027;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: width 0.3s;
            width: 260px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 70px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background: rgba(103, 81, 208, 0.2);
            transform: translateX(5px);
        }
        /* Content Area */
        .content {
            margin-left: 260px;
            flex: 1;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #3a0d63, #1a0033);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            font-size: 1.8rem;
            margin: 0;
            margin-bottom: 20px;
            color: white;
        }

        /* Adjustments to Table Container */
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        /* Table Design */
        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background-color: rgba(128, 119, 174, 0.679);
            color: rgb(12, 12, 12);
            text-transform: uppercase;
        }

        .table th, .table td {
            text-align: center;
            padding: 12px;
            vertical-align: middle;
        }

        .table tbody tr:nth-child(odd) {
            background: #efebf4; /* Lighter purple for odd rows */
        }

        .table tbody tr:nth-child(even) {
            background: #efebf4; /* Slightly different shade for even rows */
        }

        .table tbody tr:hover {
            background: rgba(112, 83, 139, 0.2); /* Light purple hover effect */
            transition: 0.3s ease-in-out;
        }

        .table th:first-child, .table td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .table th:last-child, .table td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        /* Adjusting Buttons for Uniformity */
        .status-btn {
            min-width: 100px;
            margin: 3px;
        }
        .btn-present {
            background: green;
            border: none;
            color: white;
        }

        .btn-present:hover {
            background: linear-gradient(90deg, #8dbc98, #528f6d);
            color: white;
        }

        /* Change Absent Button to a Soft Red */
        .btn-absent {
            background: maroon;
            border: none;
            color: white;
        }

        .btn-absent:hover {
            background: linear-gradient(90deg, #a71d2a, #7a131e);
            color: white;
        }

        /* Disabled Button Effect */
        button:disabled {
            background: #ccc !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Teacher Panel</h3>
        <a href="{% url 'teacher_dashboard' %}">üè† Home</a>
        <a href="{% url 'students_under_teacher' %}">üë©‚Äçüéì Students</a>
        <a href="{% url 'student_attendance' %}">üìÖ Attendance</a>
        <a href="{% url 'student_results_list' %}">üìä Results</a>
        <a href="{% url 'logout' %}">üö™ Logout</a>
    </div>
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h1 style="color: white;">Attendance</h1>
            </div>
        </nav>
    <div class="container">
        <h2 class="text-center">Mark Attendance</h2>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mark Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <input type="hidden" name="student_id" value="{{ student.student_id }}">
                            
                            <button type="submit" name="status" value="Present" 
                                    class="btn btn-success status-btn"
                                    {% if student.student_id in marked_students %}disabled{% endif %}>
                                Present
                            </button>
            
                            <button type="submit" name="status" value="Absent" 
                                    class="btn btn-danger status-btn"
                                    {% if student.student_id in marked_students %}disabled{% endif %}>
                                Absent
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>                    
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
