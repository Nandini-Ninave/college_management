<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            display: flex;
            height: 100vh;
            background: #f5f7fa;
        }
        .sidebar {
            width: 250px;
            background: #140027;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: width 0.3s;
            width: 260px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 70px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background: rgba(103, 81, 208, 0.2);
            transform: translateX(5px);
        }
        .content {
            margin-left: 260px;
            flex: 1;
            padding: 20px;
        }
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: linear-gradient(90deg, #3a0d63, #1a0033);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            margin-bottom: 80px;
        }
        .navbar h1 {
            color: white;
            font-weight: bold;
        }
        .navbar .btn {
            color: #000006;
            background-color: #996ed5;
            border-radius: 6px;
            
        }
        .navbar .btn:hover {
            color: #efeff6;
            background-color: #503876;
            border-radius: 6px;
            font-weight: bold; 
        }
        .dashboard-header {
            text-align: center;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 30px;
            margin-top: 50px;
            color: #002042;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(128, 119, 174, 0.679);
            transition: all 0.3s;
            color: white;
            border: 1px solid black;
            width: 100%;  /* Ensures responsiveness */
            height: 180px; /* Increase height */
            max-width: 350px; /* Set max width */
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            text-align: center;
            padding: 25px;
        }
        .card-body i {
            color: #1c0135; 
            margin-bottom: 10px;
        }
        .card-title {
            font-weight: bold;
        }
        .card-text {
            font-size: 36px;
            font-weight: bold;
        }
        .chart-container {
            margin-top: 80px;
            background: rgba(242, 241, 245, 0.679);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%; /* Reduce width */
            max-width: 400px; /* Set max width */
            border: 3px solid black;
        }

        canvas {
            width: 80% !important;
            height: 200px !important; 
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Teacher Panel</h3>
        <a href="{% url 'teacher_dashboard' %}">üè† Home</a>
        <a href="{% url 'students_under_teacher' %}">üë©‚Äçüéì Students</a>
        <a href="{% url 'student_attendance' %}">üìÖ Attendance</a>
        <a href="{% url 'student_results_list' %}">üìä Results</a>
        <a href="{% url 'logout' %}">üö™ Logout</a>
    </div>
    <div class="content">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1>Welcome, {{name}}</h1>
                <div>
                    <a href="{% url 'logout' %}" class="btn">Logout</a>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-user-graduate fa-3x"></i>
                            <h5 class="card-title">Students under me</h5>
                            <p class="card-text">{{student_count}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-user-check fa-3x"></i>
                            <h5 class="card-title">Students Present</h5>
                            <p class="card-text">{{ student_present }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-user-xmark fa-3x"></i>
                            <h5 class="card-title">Students Absent</h5>
                            <p class="card-text">{{ student_absent }}</p>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="statsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        var present = "{{ student_present|default:0 }}";
        var absent = "{{ student_absent|default:0 }}";
    
        // Convert string to integer (ensure proper numeric format)
        present = parseInt(present) || 0;
        absent = parseInt(absent) || 0;
    
        const ctx = document.getElementById('statsChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Present', 'Absent'],
                datasets: [{
                    label: 'Count',
                    data: [present, absent],
                    backgroundColor: ['#D8BFD8', '#C8A2C8'],
                    borderColor: ['292421', '#292421'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
